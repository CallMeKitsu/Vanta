<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>VantaBoard</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
  
    <div id="menu">
      <ion-icon id="render-button" onclick="switch_render()" name="document-text-outline" title="Edit / Render"></ion-icon>
      <ion-icon onclick="document.querySelector('#dropmenu').classList.toggle('closed')" name="apps-outline"></ion-icon>
      <img id="vanta-logo" src="assets/logo_krispy.png" width="70px">
    </div>
    <div id="dropmenu" class="closed">
      <li><ion-icon id="widget-button" onclick="closeAllWindows('widget');switch_widget()" name="sparkles-outline" title="Menu des modules"></ion-icon> <grey>Ctrl + N</grey></li>
      <li><ion-icon id="theme-button" onclick="switch_theme()" name="partly-sunny-outline" title="Changer de thème"></ion-icon> <grey>Ctrl + T</grey></li>
      <li><ion-icon id="files-button" onclick="closeAllWindows('files');switch_file()" name="folder-outline" title="Run cells"></ion-icon> <grey>Ctrl + S</grey></li>
      <li><ion-icon id="pres-button" onclick="closeAllWindows('pres');switch_pres()" name="color-palette-outline" title="Presentation menu"></ion-icon> <grey>Ctrl + H</grey></li>
    </div>

    <div id="filemenu" class="hidden">
      <div style="display: flex;">
        <div style="padding: 10px;">
          <h3><ion-icon name="download-outline"></ion-icon> Exportation</h3>
          <input id="filename-export" type="text" placeholder="Nom_de_fichier"></input><select id="filetype-export">
            <option value=".vanta">.vanta</option>
            <option value=".txt">.txt</option>
            <option value=".md">.md</option>
          </select> <button onclick="save_utf8()">exporter</button>
          
          <h3><ion-icon name="print-outline"></ion-icon> Rendu complexe</h3>
          <input id="filename-render" type="text" placeholder="Nom_de_fichier"></input><select id="filetype-render">
            <option value=".pdf">.pdf</option>
            <option value=".html">.html</option>
          </select> <button onclick="">exporter</button>
          
          <h3><ion-icon name="cloud-download-outline"></ion-icon> Sauvegarde rapide</h3>
          <span id="n-characters"></span> / 3000 caractères autorisés <button>sauver</button>
          
          <h3><ion-icon name="push-outline"></ion-icon> Importation</h3>
          <input id="fileuploader" type="file"><button onclick="load_utf8()">charger</button>
        </div>
      </div>
    </div>

    <div id="widgetmenu" class="hidden">
      <li onclick="switch_wopt([
        {name: 'Youtube Video ID', html: `<input type='text' id='youtube-video-id'/>`}
        ], 'widg_yt()')"><ion-icon name="logo-youtube"></ion-icon> Youtube Player</li>
      <!-- <li><ion-icon name="map-outline"></ion-icon> Dynamic Map</li> -->
    </div>

    <div id="presmenu" class="hidden">
      <li><input type="checkbox" id="tickhighlight"> Highlight</li>
    </div>

    <div id="widgetoptions" class="hidden"></div>
  
    <div id="content">
      <textarea id="raw-content" spellcheck="false" onkeypress="quicksave()" onchange="quicksave()" placeholder="Supporte Markdown et Markup !" rows="1"></textarea>
    </div>
  
    <script src="script.js"></script>
    <script src="https://callmekitsu.kitsuforyou.repl.co/h/tsu.js"></script>
    <script src="libs/Filesaver.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
  </body>

</html>
